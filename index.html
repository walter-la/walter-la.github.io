<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center text-info">
          <span
            v-for="(item, index) in chars"
            :key="index"
            class="mx-1"
            :style="`font-size:${(index % 5) + 5}rem`"
          >
            {{ item }}
          </span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: () => ({
          text: "Welcome, I'm Walter...",
          chars: [],
          stopSecoendsOfEnd: 8,
          stopSecoendsOfEndLeft: -1,
        }),
        methods: {},
        created() {
          setInterval(() => {
            const len = this.chars.length;
            if (len === this.text.length) {
              if (this.stopSecoendsOfEndLeft === -1) {
                this.stopSecoendsOfEndLeft = this.stopSecoendsOfEnd;
              }

              this.stopSecoendsOfEndLeft--;

              if (this.stopSecoendsOfEndLeft === 0) {
                this.chars = [];
                this.stopSecoendsOfEndLeft = 1;
                return;
              }
            }

            this.chars = [...this.text.slice(0, len + 1)];
          }, 400);
        },
      });
    </script>
  </body>
</html>
